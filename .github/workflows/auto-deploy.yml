name: ğŸš€ Auto Deploy Frontend (Docker Hub)

on:
  push:
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:

env:
  IMAGE_NAME: savetheplate-frontend
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build and Deploy Frontend
    steps:
      - name: ğŸ§ª Checkout the repo
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build --build-arg ENVIRONMENT=production -t ${DOCKER_USERNAME}/${IMAGE_NAME}:latest --target runner .
          docker tag ${DOCKER_USERNAME}/${IMAGE_NAME}:latest ${DOCKER_USERNAME}/${IMAGE_NAME}:${{ github.sha }}

      - name: ğŸ“¤ Push to Docker Hub
        run: |
          docker push ${DOCKER_USERNAME}/${IMAGE_NAME}:latest
          docker push ${DOCKER_USERNAME}/${IMAGE_NAME}:${{ github.sha }}

      - name: ğŸš€ Trigger deployment via webhook
        run: |
          echo "ğŸ”— Attempting to connect to webhook server via HTTPS"
          curl -X POST \
            --max-time 30 \
            --connect-timeout 10 \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Token: ${{ secrets.WEBHOOK_SECRET }}" \
            -d '{"service": "frontend", "token": "${{ secrets.WEBHOOK_SECRET }}"}' \
            https://savetheplate.tn/webhook/frontend || echo "âš ï¸ Webhook call failed. Check nginx configuration and webhook server status."

